<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome para ícones -->
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <table id="tarefaTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome da Tarefa</th>
                    <th>Custo R$</th>
                    <th>Data Limite</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As tarefas serão inseridas aqui -->
            </tbody>
        </table>
        <button id="btnIncluir">Incluir Nova Tarefa</button>
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
